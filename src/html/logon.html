<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="../style/logon.css">
    <script src="../../node_modules/requirejs/require.js" data-main="../js/main.logon"></script>
</head>
<body>
    <div class="wrapper header ">
        <div class="log">
            <a href=""><img src="../img/logon/logo.png"alt="">
                <p>中关村在线旗下导购平台</p></a>
        </div>
        <div class="title">
            已经有值买账号？&nbsp; &nbsp;<a href="../html/register.html">立即登录</a>
        </div>
    </div>
    <main class="wrapper">
        <div class="title">30秒快速注册，加入值买</div>
        
            <div class="form">
                <ul class="register-tab clearfix" id="J_register">                         
                    <li class="current" rel="phone"><span class="phone-number">用手机号注册</span></li>                                
                </ul>
                <div class="form-1">
                        <div class="number-phone">
                            <div class="sj">
                                <span>*</span>手机号：
                            </div>
                            <input type="text" id="username" name="username"><span class="yz1"></span>
                        </div>
                        <div class="number-phone">
                            <div class="sj">
                                <span>*</span>密码：
                            </div>
                            <input type="password" id="password" name="password"><span class="yz2"></span>
                        </div>
                        <div class="number-phone">
                                <div class="sj">
                                    <span>*</span>确认密码：   
                                </div>
                                <input type="password" class="mima"><span class="yz3"></span>
                            </div>
                        <div class="foot">
                            <input type="checkbox">
                            <span>同意</span>
                            <a href="">《商城用户协议》</a>
                            <a href="">《隐私权说明》</a>
                        </div>
                        <input type="submit" value="注册" class="zc reg " >
                </div>
               
            </div>
    </main>
</body>
</html>
